<html>
    <head>
    	<meta charset="UTF-8">
        <title>Flexi galeria</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <header>
    <div class="container">
    	<div class="logo-container">
        	<h1>Flex gallery</h1>
  		</div>
    	<div class="list-container">
        	<ul>
        		<li><a href="https://www.facebook.com/RozumIGodnoscNerda/" target="_blank">LINK A</a></li>
        		<li><a href="https://www.facebook.com/marek.delewicz" target="_blank">LINK B</a></li>
        		<li><a href="">LINK C</a></li>
        	</ul>
    	</div>
    </div>
    </header>
    <main>
    	<div class="flex-row">
    		<div class="element flex-1 img-1"></div>
    		<div class="element flex-1 img-2"></div>
    		<div class="element flex-1 img-3"></div>
		</div>
    	<div class="inside-container">
    		<div class="flex-column flex-1">
    			<div class="element flex-1 img-4"></div>
    			<div class="element flex-1 img-5"></div>
    		</div>
    	
    		<div class="flex-column flex-1">
    			<div class="element img-6"></div>
    			<div class="element element-big img-7"></div>
    			<div class="element img-8"></div>
    		</div>
    	
    		<div class="flex-column flex-1">
    			<div class="element flex-1 img-9"></div>
    			<div class="element flex-1 img-10"></div>
    		</div>
    	</div>
    	<div class="flex-row">
    		<div class="element flex-1 img-11"></div>
    		<div class="element flex-1 img-12"></div>
    	</div>
    </main>
    <footer>
    	<div class="flex-footer">
    		<div class="copyrights">
    			<h3>Copyrights @2017</h3>
    		</div>
    		<div class="contact">
    			<h3>Krystian Jabłoński</h3>
    		</div>
    	</div>
    </footer>
    </body>
</html>
